
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Include style sheet-->
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <!-- Structure of Super Over -->
    <div class="container">
    <div class="row">       
    <div class="col">
        <img class="profile-icon" src="./Chennai-Super-Kings-Logo-PNG-Image-.png"  height="140px",  width="140px">
        <span class="name" id="team-1-name">CSK</span>
        <div class="row round-runs" id="team-1-round-runs">
            <span class="col">-</span>
            <span class="col">-</span>
            <span class="col">-</span>
            <span class="col">-</span>
            <span class="col">-</span>
            <span class="col">-</span>
        </div>
    </div>
    <div class="col">
        <div class="row score">
            <span id="team-1-score">0</span>
            <span>-</span>
            <span id="team-2-score">0</span>
        </div>
    </div>
    <div class="col"><img class="profile-icon" src="./download.png" height="140px",  width="140px">
    <span class="name" id="team-2-name">MI</span>
    <div class="row round-runs" id="team-2-round-runs">
        <span class="col">-</span>
        <span class="col">-</span>
        <span class="col">-</span>
        <span class="col">-</span>
        <span class="col">-</span>
        <span class="col">-</span>
    </div>    
    </div>
    </div>
    <div class="row">
        <button id="strike-button">BAT</button>
    </div>
    <div class="row" id="result" hidden></div>
</div>
<!-- include javascript library -->
<script src="app.js"> </script>
</body>
</html>
